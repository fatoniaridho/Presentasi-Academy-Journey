<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - AI Academy Journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .login-gradient {
            background: linear-gradient(135deg, #0d47a1 0%, #1976d2 100%);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 m-4">
            <h1 class="text-3xl font-bold text-center text-[#0d47a1] mb-2">Selamat Datang!</h1>
            <p class="text-center text-gray-500 mb-8">Masuk untuk melanjutkan ke dasbor Anda.</p>
            
            <div>
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" value="zainifebrian" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" value="1234" required>
                </div>
                
                <p id="error-message" class="text-red-500 text-sm text-center mb-4 hidden">Username atau password salah!</p>

                <button id="login-button" type="button" class="w-full login-gradient text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 transition-opacity flex items-center justify-center">
                    Masuk
                </button>
                
                <div class="text-center mt-6">
                    <a href="index.html" class="text-sm text-blue-600 hover:underline">Kembali ke Beranda</a>
                </div>
            </div>
        </div>
    </div>

<script>
    document.getElementById('login-button').addEventListener('click', function() {
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');
        const loginButton = this;

        // Sembunyikan pesan error dan nonaktifkan tombol
        errorMessage.classList.add('hidden');
        loginButton.disabled = true;
        loginButton.innerHTML = `
            <span class="inline-flex items-center">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Memproses...
            </span>`;

        // Simulasi proses login (misal: 1 detik)
        setTimeout(() => {
            // Cek username dan password
            if (usernameInput.value === 'zainifebrian' && passwordInput.value === '1234') {
                // Jika benar, arahkan ke halaman aplikasi
                window.location.href = 'app.html';
            } else {
                // Jika salah, tampilkan pesan error dan aktifkan kembali tombol
                errorMessage.classList.remove('hidden');
                loginButton.disabled = false;
                loginButton.innerHTML = 'Masuk';
            }
        }, 1000);
    });
</script>

</body>
</html>
